<div ui-view="" id="app" ng-class="{'app-mobile' : app.isMobile, 'app-navbar-fixed' : app.layout.isNavbarFixed, 'app-sidebar-fixed' : app.layout.isSidebarFixed, 'app-sidebar-closed':app.layout.isSidebarClosed, 'app-footer-fixed':app.layout.isFooterFixed}" class="ng-scope app-navbar-fixed app-sidebar-fixed"><!-- uiView: --><div ui-view="" class="fade-in-right-big smooth ng-scope" style=""><!-- start: LOGIN -->
  <div class="row ng-scope">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
      <!-- start: LOGIN BOX -->
      <div class="box-login">
        <form class="form-login ng-pristine ng-valid" action="index.html">
          <fieldset>
            <legend>
              Sign in to your account
            </legend>
            <p>
              Please enter your name and password to log in.
            </p>
            <div class="form-group">
						<span class="input-icon">
							<input class="form-control" name="username" placeholder="Username" type="text">
							<i class="fa fa-user"></i> </span>
            </div>
            <div class="form-group form-actions">
						<span class="input-icon">
							<input class="form-control password" name="password" placeholder="Password" type="password">
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot" href="#/login/forgot">
								I forgot my password
							</a> </span>
            </div>
            <div class="form-actions">
              <div class="checkbox clip-check check-primary">
                <input id="remember" value="1" type="checkbox">
                <label for="remember">
                  Keep me signed in
                </label>
              </div>
              <button type="submit" class="btn btn-primary pull-right">
                Login <i class="fa fa-arrow-circle-right"></i>
              </button>
            </div>
            <div class="new-account">
              Don't have an account yet?
              <a ui-sref="login.registration" href="#/login/registration">
                Create an account
              </a>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- end: LOGIN BOX -->
    </div>
  </div>
  <!-- end: LOGIN -->
</div>
</div>
