<div ng-controller="AuthenticationController">
    <!-- uiView: -->
    <div class="fade-in-right-big smooth" >
        <!-- start: LOGIN -->
        <div class="row">
            <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                <!-- start: LOGIN BOX -->
                <div class="box-login">
                    <form class="signin" name="userForm" ng-submit="signin(userForm.$valid)" novalidate autocomplete="off">
                        <fieldset>
                            <legend>
                                Or Sign in with your account
                            </legend>
                            <p>
                                Please enter your name and password to log in.
                            </p>
                            <div class="form-group" show-errors>
              <span class="input-icon">
                  <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
                  <i class="fa fa-user"></i>
              </span>
                                <div ng-messages="userForm.username.$error" role="alert">
                                    <p class="help-block error-text" ng-message="required">Username is required.</p>
                                </div>
                            </div>
                            <div class="form-group form-actions" show-errors>
              <span class="input-icon">
                  <input type="password" class="form-control password" id="password" name="password" ng-model="credentials.password" placeholder="Password" required>
                  <i class="fa fa-lock"></i>
                  <a class="forgot" ui-sref="password.forgot">I forgot my password</a>
              </span>
                                <div ng-messages="userForm.password.$error" role="alert">
                                    <p class="help-block error-text" ng-message="required">Password is required.</p>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="checkbox clip-check check-primary">
                                    <input id="remember" value="1" type="checkbox">
                                    <label for="remember">Keep me signed in</label>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right">
                                    Login <i class="fa fa-arrow-circle-right"></i>
                                </button>
                            </div>
                            <div class="new-account">
                                Don't have an account yet?
                                <a ui-sref="authentication.signup">
                                    Create an account
                                </a>
                            </div>
                            <alert type="danger" ng-show="error" class="text-center text-danger">
                                <span ng-bind="error"></span>
                            </alert>
                        </fieldset>
                    </form>
                </div>
                <!-- end: LOGIN BOX -->
            </div>
        </div>
        <!-- end: LOGIN -->
    </div>
</div>
