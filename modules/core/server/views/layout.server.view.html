<!DOCTYPE html>
<!--[if IE 8]><html class="ie8" lang="en" ng-strict-di ><![endif]-->
<!--[if IE 9]><html class="ie9" lang="en" ng-strict-di ><![endif]-->
<!--[if !IE]><!-->
<head>
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
  <meta charset="utf-8">
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">
  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">
  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- start: MAIN CSS -->
  <link href="front/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="front/assets/plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="front/assets/fonts/style.css">
  <link rel="stylesheet" href="front/assets/plugins/animate.css/animate.min.css">
  <link rel="stylesheet" href="front/assets/css/main.css">
  <link rel="stylesheet" href="front/assets/css/main-responsive.css">
  <link rel="stylesheet" href="front/assets/css/theme_blue.css" type="text/css" id="skin_color">
  <!-- end: MAIN CSS -->

  <script src="front/assets/plugins/jQuery-lib/2.0.3/jquery.min.js"></script>
  <!-- start: HTML5SHIV FOR IE8 -->
  <!-- Application CSS Files -->
  <!--{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}-->
</head>

<body class="ng-cloak">
<!-- start: HEADER -->
<header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top"></header>
<!-- end: HEADER -->
<!-- start: MAIN CONTAINER -->
{% block content %}{% endblock %}
<!-- end: MAIN CONTAINER -->
<!-- start: FOOTER -->
<div ng-include="'/modules/core/client/views/footer.client.view.html'" class=""></div>
<!-- end: FOOTER -->
<!--Embedding The User Object-->
<script type="text/javascript">
    var user = {{ user | json | safe }};
</script>
<!--Load The Socket.io File-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<!--Application JavaScript Files-->
{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

{% if livereload %}
<!--Livereload script rendered -->
<script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
{% endif %}

<!-- start: MAIN JAVASCRIPTS -->
<script src="front/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="front/assets/plugins/jquery.transit/jquery.transit.js"></script>
<script src="front/assets/plugins/hover-dropdown/twitter-bootstrap-hover-dropdown.min.js"></script>
<script src="front/assets/plugins/jquery.appear/jquery.appear.js"></script>
<script src="front/assets/plugins/blockUI/jquery.blockUI.js"></script>
<script src="front/assets/plugins/jquery-cookie/jquery.cookie.js"></script>
<script src="front/assets/js/main.js"></script>
<!-- end: MAIN JAVASCRIPTS -->
</body>
</html>
